name: PlatformIO CI

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install -U platformio

      - name: Build firmware
        env:
          OTA_VERSION: ${{ github.ref_name }}
        run: |
          echo "Building with OTA_VERSION=${OTA_VERSION}"
          pio run -e ae-smart-shunt

          

      - name: Release (create or update)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: firmware/.pio/build/ae-smart-shunt/firmware.bin
          generate_release_notes: true
          overwrite_files: true

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          # Adjust this path if your repo layout differs
          asset_path: ./.pio/build/ae-smart-shunt/firmware.bin
          asset_name: firmware.bin
          asset_content_type: application/octet-stream
